<div class="w3-bar">
 
    <div class="w3-center w3-container w3-green"><h4 class="w3-animate-zoom" style="font-size:3vw;"><b>{{etiqueta}}</b></h4></div>
    <br>
    <button routerLink="inicio" *ngIf="!mostrar" class="w3-button w3-khaki w3-large w3-block" (click)="clickMostrar()">Volver a Partidos</button>
    <div *ngIf="mostrar">
    <div class="one" style="margin: auto;width: 100%;padding: 20px;">

    <div class="w3-animate-opacity w3-bar-item">
        <a routerLink="/pld" class="w3-bar-item" (click)="clickMostrar()">  <img class="w3-hover-opacity" style="width:120%; max-width: 170px" src="../assets/Imagenes/PLD 3.png" alt="">   </a>
      </div>

      <div class="w3-animate-opacity w3-bar-item">
        <a routerLink="/prm" class="w3-bar-item" (click)="clickMostrar()">  <img class="w3-hover-opacity" style="width:120%; max-width: 170px" src="../assets/Imagenes/PRM 1.jpg" alt="">   </a>
      </div>

      <div class="w3-animate-opacity w3-bar-item">
        <a routerLink="/prsc" class="w3-bar-item" (click)="clickMostrar()">  <img class="w3-hover-opacity" style="width:120%; max-width: 170px" src="../assets/Imagenes/PRSC 1.png" alt="">   </a>
      </div>

    </div>
</div>
</div>

<div *ngIf="!mostrar">
    <router-outlet></router-outlet>
</div>
