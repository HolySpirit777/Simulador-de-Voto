<h2 class="w3-animate-top w3-center" style="font-size:4vw;"> <b>Elija el senador</b> </h2>
<br>
<div class="col-md-12">
                <div class="row one" style="margin: auto; width: 75%; padding: 15px;">
                                <div  class="col-md-12 two" *ngFor="let senador of senadores" class="w3-hover-shadow" style="width:20%; padding: 15px">
                                        <div class="row" style="cursor: pointer;" [ngClass]="{'w3-light-blue': valorMarcado === senador.numero}" (click)="marcar(senador.numero)">
                                                <div class="col-md-2 w3-hover-opacity">
                                                        <header class="w3-container w3-blue">
                                                                        {{senador.numero}}
                                                                </header>
                                                                <img [src]="senador.img" style="width:63%; display: block; margin-left: auto; margin-right: auto;">
                                                                <p class="w3-center" style="margin: auto; font-size:1.5vw;">Candidato {{senador.numero}} A <br> Senador(A)</p>
                                        </div>
                                        </div>

                                        </div>
                                                <div class="col-md-12" style="width:20%; padding: 15px">
                                                        <div class="row" style="cursor: pointer;">
                                                                        <div class="col-md-2 w3-hover-opacity" (click)="marcar('Nada')">
                                                                                        <header class="w3-container w3-blue">
                                                                                                16
                                                                                        </header>
                                                                                        <img src="../assets/Imagenes/NINGUNO.png" style="width:63%; display: block; margin-left: auto; margin-right: auto;">
                                                                                        <p class="w3-center" style="margin: auto; font-size:1.5vw;">Nada</p>
                                                                                    </div>
                                                        </div>
                                                </div>
                                        </div>
</div>
